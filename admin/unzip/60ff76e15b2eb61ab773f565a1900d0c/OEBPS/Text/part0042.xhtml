<h2 class="twotitle" id="CHP3-3">回到现在</h2>

  <p class="text">不幸的是，人类的文化水平离“先进得不可思议”还差一截，近期内不能建造俄罗斯套娃式的戴森球，更不能把它们加速到相对论速度。但这并不会削弱时间旅行的吸引力。在科幻小说领域和理论物理学领域，时间旅行仍然是值得探讨的话题。正如《接触》一例，有时这两个领域的相互作用有助于推进彼此的发展。由于我们搭乘的时间列车以每小时三千六百秒的速度不可阻挡地向前进，我们建造时间机器的那个日子也正在不可阻挡地向我们靠近。也许在时间轨道上的某个地方，人们正被送向远方，送往更遥远的未来，而在那里人们也可以被送回过去。</p>

  <p class="text">不准离开，不准触碰过去的任何东西！</p>

  <p class="text">THE TIME TRAVELER'S ALMANAC</p>
