<h2 class="twotitle" id="CHP13-1">1</h2>

  <p class="text">透过大厅天花板上的狭窄缝隙，天光隐约可见。</p>

  <p class="text">大钟运转着。</p>

  <p class="text">钟摆缓缓晃动，画出巨大弧线，每一次嘀嗒作响，都会引起整个大钟的颤抖。大轮盘沿着一道静态弧线升至大钟的部分装置之上。飞轮旋转着，嗡嗡作响，它的声音高过大钟运行时发出的噪声。其余的轮盘以彼此不同的速度运转，有一些很平稳，而另一些则伴随着大钟的每一声嘀嗒作响，向前卡入一个凹槽。销钉啮合，楔子脱落，弹簧松开。轮盘投射在地板上的阴影，构成了一个抽象图案。</p>

  <p class="text">那个男人赤裸地睡在后壁的床板上，微微一动。</p>
