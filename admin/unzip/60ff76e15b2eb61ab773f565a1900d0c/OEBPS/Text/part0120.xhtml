<h1 class="onetitle" id="CHP16">时空电话</h1>

  <p class="quotation">亚当·罗伯茨/著</p>

  <p class="dateauthor">陈小红/译</p>

  <p class="quotation">亚当·罗伯茨，伦敦大学教授、科幻小说家，直至目前共著有十四篇小说，新近两篇分别为《杰克·格拉斯》（2012年古兰茨出版社出版），《海底二十万亿里》（2013年古兰茨出版社出版）。他与妻子以及两个孩子一起住在英格兰伦敦偏西的地方。没有养猫。《时空电话》最初于2012年发表在《无穷加》杂志。</p>
