<h1 class="onetitle" id="CHP13">大钟</h1>

  <p class="dateauthor">兰登·琼斯/著</p>

  <p class="dateauthor">不圆的珍珠/译</p>

  <p class="quotation">兰登·琼斯，英国短篇小说家、编辑、音乐家，他的故事刊登于《新世界》杂志。20世纪60年代，他与迈克尔·莫考克、J.G等人一同掀起了科幻文学的新浪潮运动。1966年，《大钟》在《新世界》杂志首次发表，之后收录于他的短篇小说集《镜头之眼》。</p>
