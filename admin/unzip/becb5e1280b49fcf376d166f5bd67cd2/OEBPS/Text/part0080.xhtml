<h2 class="twotitle" id="CHP13-3">3</h2>

  <p class="text">这也是其他人的最后所见。在短暂的瞬间，他们也许看到自己的世界陷入僵局——怪诞得缺乏活力。他们也许看到水在下落的过程中凝固并完全静止。他们也许看到鸟儿在糖浆一样的空气中飞行，最后落地休息。他们甚至看到自己的脸开始露出惊恐的表情，却从来没有完全表达出……</p>

  <p class="text">但是，在那之后，没有时间去看任何事物。</p>
