<h1 class="onetitle" id="CHP14">国王的面具</h1>

  <p class="dateauthor">理查德·波威斯/著</p>

  <p class="dateauthor">不圆的珍珠/译</p>

  <p class="quotation">理查德·波威斯曾两次获得世界奇幻奖，同时获得国际恐怖文学协会奖及百万作家奖。已出版六部小说、四部短篇故事集及七十篇故事。他最新的一部小说《安静街道上的尘土恶魔》由忘川出版社出版，该出版社还同时出版了他1999年获得朗姆达文学奖的小说《月亮之奴》。其最新的小说集包括2013年由渡槽出版社出版的《女王、坎比翁和其他七人》，以及同年由大家乐出版社出版的《倘若天使战斗》。本篇最初于2002年发表在《奇幻与科学杂志》上。</p>
