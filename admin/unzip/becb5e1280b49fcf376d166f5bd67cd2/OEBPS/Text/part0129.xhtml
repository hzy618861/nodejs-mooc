<h1 class="onetitle" id="CHP22">叠余历史</h1>

  <p class="dateauthor">查尔斯·斯特罗斯/著</p>

  <p class="dateauthor">李懿/译</p>

  <p class="quotation">查尔斯·斯特罗斯，英国科幻、奇幻、恐怖小说作家。自1987年在《中间地带》杂志发表处女作《小伙子们》以来，他一直成果稳定，现已有多部长篇及大量短篇作品问世。他的小说曾荣膺雨果奖、轨迹奖、普罗米修斯奖等多个奖项。本则中篇《叠余历史》2009年首见于其个人选集《无线》，并于次年获雨果奖。</p>
