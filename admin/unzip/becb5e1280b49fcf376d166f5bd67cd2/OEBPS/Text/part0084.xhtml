<h1 class="onetitle" id="CHP17">全剧终</h1>

  <p class="dateauthor">迪恩·弗朗西斯·阿法尔/著</p>

  <p class="dateauthor">雒城/译</p>

  <p class="quotation">迪恩·弗朗西斯·阿法尔是一位菲律宾剧作家、小说家和幻想小说作者。他的剧作上演于该国各地剧场，而他的虚构与非虚构作品也发表于菲律宾国内外媒体，后者包括《奇异地平线》《飞掠》《年度最佳奇幻与惊悚小说》，及异域哥特小说丛书等。他2012年出版了短篇小说集《未知地带游历指南》。这篇《全剧终》最初发表于2005年的《飞掠：佳作博览》，编辑者为克里斯托弗·巴尔扎克、阿兰·德尼罗及克里斯汀·丽芙达尔。</p>
